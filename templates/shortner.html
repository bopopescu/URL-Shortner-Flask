<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Short URL</title>
    <meta name="description" content="Short URL">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

    <link rel="stylesheet" href="{{url_for('static',filename='styles/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/sstyle.css')}}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body >

    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
          <a href="shortURL" class="w3-bar-item w3-button"><b>URL</b> Shortner</a>
          <!-- Float links to the right. Hide them on small screens -->
          <div class="w3-right w3-hide-small">
            <a href="http://127.0.0.1:5000" class="w3-bar-item w3-button">Home</a>
            <a href="myurl" class="w3-bar-item w3-button">My URL</a>
            <a href="logout" class="w3-bar-item w3-button">Logout</a>
          </div>
        </div>
      </div>

    <!-- slider_area_start -->
    <div class="slider_area" style="background-image:url({{url_for('static', filename='img/nfbg.jpg')}})">
        <div class="single_slider d-flex align-items-center justify-content-center slider_bg_1 overlay2">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-9">
                        <div class="slider_text text-center">
                            <p>The Best URL Shortner</p>
                            <h3>Keep URL Short and Sweet!</h3>
                            <div class="find_dowmain">
                                <form action="shortURL" method = 'POST' class="find_dowmain_form">
                                    <input id="ourl" name="ourl" type="text" placeholder="Enter a valid URL">
                                    <button type="submit">--> Shrink <--</button>
                                </form>
                                <p>{{process}}</p>
                                <p><a href="#">{{code}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider_area_end -->
</body>

</html>
